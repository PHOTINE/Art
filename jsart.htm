<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


    <script>
        $(function () {
            var NUM_SQUARES = 4500

            _.times(NUM_SQUARES, (n) =>
                $("#app").append($("<span class='square' style='background-color: hsl(120, " + n / NUM_SQUARES * 100 + "%, 50%); \
                position: relative; \
                top:"+ Math.random()*10 + "; \
                left:"+ Math.random()*10 + "; \
                '></span>"))
            )

            // $("#app").mousemove( (e) => {
                
                
            // })

        })
    </script>
    <style>
        #app {
            width: 1200px
        }

        .square {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 5px;
        }

        body {
            background: black
        }
    </style>
</head>

<body>
    <div id="app"></div>


</body>
